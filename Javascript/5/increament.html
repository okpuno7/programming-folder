<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increament / Decreament</title>
    <link rel="stylesheet" href="style.css">
    <style>
  
    </style>
</head>
<body>

    <div id="container">

        <h1 id="mytext">Hello World</h1>
        <input type="button" onclick="increase();" value="+" id="increase">
        <input type="button" onclick="decrease()" value="-" id="decrease">
        
    </div>


    <script>

            
            

            function increase(){
                let mytext = document.getElementById("mytext");
                let hwy = window.getComputedStyle(mytext, null).getPropertyValue('font-size');
                let newsize = parseFloat(hwy);
                mytext.style.fontSize = (newsize + 10) + "px";
            }

            function decrease(){
                let mytext = document.getElementById("mytext");
                let hwy = window.getComputedStyle(mytext, null).getPropertyValue('font-size');
                let newsize = parseFloat(hwy);
                mytext.style.fontSize = (newsize - 10) + "px";
            }

            function decrease(){
                let mytext = document.getElementById("mytext");
            
                mytext.style.color = "red";
            }


    </script>
</body>
</html>
