        let begin = 1;
        let number_seconds = begin * 60
        let display = document.getElementById("screen")

        setInterval(countDown,10)

        function countDown(){
            let minute = Math.floor(number_seconds/60);
            let seconds = number_seconds % 60;

            if(minute ==00 && seconds ==00){
                display.innerHTML = "00:00" ;
            } else{  
                number_seconds--;
                if(seconds == 0){
                    display.innerHTML = minute + ": 0" + seconds;
                }else{
                    display.innerHTML = minute + ":" + seconds;
                }
            }
        }
            
    </script>
